  <body>

    <div class="top-wrap">

        <div class="top-first">NEW!</div>
        <div class = "top-second"><span><b>5,500원</b></span>이면 지금 시작할 수 있습니다.</div>
        <div class =top-third><a href="#"><b>자세히 알아보기<i class="bi bi-chevron-compact-right"><b></i></a></div>
    </div>
    <hr>
    <div class="main">
        <div class="main-top">
            <div class="main-top-logo">
                <img src="./image/netflix_logo.png" style="margin:30px; padding-left:40px; width: 300px; height: 80px;">
            </div>
            <div class="main-top-language">
                <select style="background-color: black; color:white; width: 100px; height: 40px; right:0">
                    <option value="kr"><i class="bi bi-globe" style="color:white"></i>한국어</option>
                    <option value="en">영어</option>
                </select>
            </div>
        </div>


        <h1>영화와 시리즈를<br>
            무제한으로.</h1>
        <h2>다양한 디바이스에서 시청하세요.언제든 해지하실 수 있습니다.</h2>
        <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>  
        <form class="main-email-start">
            <div class="main-first">
                <ul>
                    <li>
                        <label class="email" >
                            <input type="text", placeholder="이메일 주소"style="width: 400px; height: 38px;"/>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="main-second">

                <label class="emial-start" style="align-items: center;">
                    <button type="submit" class="btn btn-danger" style="background-color: red;" ><span><b>시작하기<i class="bi bi-chevron-compact-right"><b></i></span></button>
                </label>
     
            </div>
            
        </form>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
