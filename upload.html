<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 소스 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar-default{background-color: white;}
        .navbar-default .navbar-nav>.active>a { background-color:aliceblue; }
    </style>


    <Link Rel="Stylesheet" Href="Style.css" />
    <link rel="stylesheet" href="search.css" />

</head>
<body>
    <div class="body">
        <Div Class="Container">
            <H3>파일을 업로드 해주세요</H3>
            <Div Class="Drag-Area">
                <Div Class="Icon">
                    <img src="img/이미지아이콘.png" style="width: 40px; height:40px;">
                </Div>

                <Span Class="Header">드래그 & 드롭</Span>
                <Span Class="Header">또는</Span>
                <span class="Header">
                    <button type="button" class="btn btn-dark" style="background-color: rgb(46, 45, 45); color: white; margin:4%"><label for="chooseFile">사진 첨부하기</label></button>
                </span>    
                    <div class="container" style="width: 500px;">
                        <div class="image-upload" id="image-upload">
                
                            <form method="post" enctype="multipart/form-data">
                                <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                            </form>
                
                            <div class="fileContainer">
                                <div class="fileInput">
                                    <p>FILE NAME: </p>
                                    <p id="fileName"></p>
                                </div>

                            </div>
                        </div>
                        
                        
                    </div>            
                   
                
                
                
                <Span Class="Support">Supports: JPEG, JPG, PNG</Span>
            </Div>
            <Div Class="text">
                <h6>· 최대 업로드 가능한 사진 용량은 5MB 입니다.</h6>
                <h6>· 실제 사진이 아닌 그림 유형 혹은 인식이 불가능한 사진 등은 정확한 결과가 나오지 않아요.</h6>
            </Div>
            <Div align="center" class="submitButton" id="submitButton">
                <button type="button" class="btn btn-primary">결과 확인하기</button>
            </Div>
            <div class="image-show" id="image-show"></div>
        </Div>
        <script src="search.js"></script>
    </div>
</body>
</html>
